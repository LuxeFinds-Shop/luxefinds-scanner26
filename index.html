<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LuxeFinds Scanner</title>

  <!-- PWA & Icons -->
  <link rel="manifest" href="./site.webmanifest">
  <meta name="theme-color" content="#0f0f0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LuxeFinds Scanner">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./android-chrome-512x512.png">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #reader {
      position: absolute;
      inset: 0;
      width: 100% !important;
      height: 100% !important;
    }
    #overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(0,0,0,0.55);
      z-index: 2;
    }
    #viewfinder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85vw;
      max-width: 420px;
      aspect-ratio: 4 / 2.2;
      border: 4px solid #00ff9d;
      border-radius: 20px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.65);
      pointer-events: none;
      z-index: 3;
    }
    #status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      font-size: 1rem;
      z-index: 5;
      backdrop-filter: blur(12px);
    }
    #result-popup {
      position: absolute;
      bottom: 22%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.94);
      backdrop-filter: blur(16px);
      color: #fff;
      padding: 24px 32px;
      border-radius: 24px;
      font-size: 1.5rem;
      font-weight: 600;
      max-width: 92%;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }
    #result-popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-15px);
    }
    #result-code {
      font-size: 2rem;
      color: #00ff9d;
      margin: 12px 0;
      word-break: break-all;
    }
    #stop-btn {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 40px;
      background: rgba(255,255,255,0.18);
      color: white;
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 60px;
      font-size: 1.2rem;
      backdrop-filter: blur(12px);
      cursor: pointer;
      z-index: 5;
      transition: all 0.3s;
    }
    #stop-btn:active {
      background: rgba(255,255,255,0.3);
      transform: translateX(-50%) scale(1.08);
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="reader"></div>
    <div id="overlay"></div>
    <div id="viewfinder"></div>

    <div id="status-bar">Kamera läuft – Barcode zentrieren</div>

    <div id="result-popup">
      <div>Scan erfolgreich</div>
      <div id="result-code"></div>
      <div style="font-size:0.95rem; opacity:0.85; margin-top:10px;">An Discord gesendet</div>
    </div>

    <button id="stop-btn">Stoppen</button>
  </div>

  <!-- Echter Beep-Sound von freesound (zerolagtime/144418 – public domain, kurzer Scanner-Beep) -->
  <audio id="beep" preload="auto">
    <source src="https://cdn.freesound.org/previews/144/144418_2613695-lq.mp3" type="audio/mpeg">
  </audio>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const beep = document.getElementById("beep");
    const resultPopup = document.getElementById("result-popup");
    const resultCode = document.getElementById("result-code");
    const statusBar = document.getElementById("status-bar");
    let scanning = false;

    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1470520011096592415/QSAAy7JK_v83ymk8KlY2p8F5pjgnnSo5EQCFGv209KZN4sQNRqkRL-H6VzimoXfgMG_5";

    async function sendToDiscord(code) {
      try {
        const payload = {
          content: `**Neuer Scan:** \`${code}\` um ${new Date().toLocaleTimeString('de-DE')} (LuxeFinds Scanner)`
        };
        const response = await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error("Webhook-Fehler");
      } catch (err) {
        statusBar.textContent = "Webhook fehlgeschlagen: " + err.message;
        statusBar.style.color = "#ff4d4d";
      }
    }

    function showResult(text) {
      resultCode.textContent = text;
      resultPopup.classList.add("show");
      beep.currentTime = 0;
      beep.play().catch(() => {});

      sendToDiscord(text); // Sofort an Discord senden

      setTimeout(() => {
        resultPopup.classList.remove("show");
      }, 5000);
    }

    const config = {
      fps: 15,
      qrbox: { width: 340, height: 180 },
      aspectRatio: 1.333,
      showTorchButtonIfSupported: true,     // Torch-Button (Blitz) aktivieren!
      formatsToSupport: [
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E
      ]
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText) => showResult(decodedText),
      () => {} // Fehler ignorieren
    ).then(() => {
      scanning = true;
      statusBar.textContent = "Kamera läuft – Barcode zentrieren";
    }).catch(err => {
      statusBar.textContent = "Fehler: " + err.message;
      statusBar.style.color = "#ff4d4d";
    });

    document.getElementById("stop-btn").onclick = () => {
      if (scanning) {
        html5QrCode.stop().then(() => {
          scanning = false;
          statusBar.textContent = "Scanner gestoppt";
        });
      }
    };
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
  </script>
</body>
</html>
