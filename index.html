<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LuxeFinds Scanner</title>

  <!-- PWA Basics -->
  <link rel="manifest" href="./site.webmanifest">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Luxe Scanner">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./android-chrome-512x512.png">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    #container { position: relative; width: 100%; height: 100%; }
    #reader { position: absolute; inset: 0; width: 100% !important; height: 100% !important; }
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      pointer-events: none;
      z-index: 2;
    }
    #viewfinder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85vw;
      max-width: 420px;
      aspect-ratio: 4 / 2;
      border: 4px solid #00ff9d;
      border-radius: 20px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.65);
      pointer-events: none;
      z-index: 3;
    }
    #status {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      z-index: 5;
      white-space: nowrap;
    }
    #success-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,255,157,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      font-weight: bold;
      color: #00ff9d;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 10;
    }
    #success-overlay.show { opacity: 1; }
    #stop-btn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 40px;
      background: rgba(255,50,50,0.7);
      backdrop-filter: blur(10px);
      color: white;
      border: none;
      border-radius: 60px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      z-index: 5;
    }
    #stop-btn:active { background: rgba(255,50,50,0.9); }
  </style>
</head>
<body>

  <div id="container">
    <div id="reader"></div>
    <div id="overlay"></div>
    <div id="viewfinder"></div>

    <div id="status">Scan läuft – Barcode zentrieren</div>

    <div id="success-overlay">Scan erfolgreich</div>

    <button id="stop-btn">Stoppen</button>
  </div>

  <!-- Echter kurzer Scanner-Beep (public domain / Pixabay-ähnlich, ca. 0.3s) -->
  <audio id="beep" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/24/audio_8d7b0d4d0a.mp3" type="audio/mpeg">
  </audio>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const beep = document.getElementById("beep");
    const successOverlay = document.getElementById("success-overlay");
    const status = document.getElementById("status");
    let scanning = false;

    const WEBHOOK = "https://discord.com/api/webhooks/1470520011096592415/QSAAy7JK_v83ymk8KlY2p8F5pjgnnSo5EQCFGv209KZN4sQNRqkRL-H6VzimoXfgMG_5";

    async function sendToDiscord(code) {
      try {
        await fetch(WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `**Robin – Neuer Verkauf:** \`${code}\` um ${new Date().toLocaleString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' })} (Affiliate-Scan)`
          })
        });
      } catch (e) {
        // Stille Fehler (Webhook nicht kritisch)
      }
    }

    function onScanSuccess(decodedText) {
      successOverlay.classList.add("show");
      beep.currentTime = 0;
      beep.play().catch(() => {});
      sendToDiscord(decodedText);

      setTimeout(() => {
        successOverlay.classList.remove("show");
      }, 3000); // 3 Sekunden sichtbar
    }

    const config = {
      fps: 15,
      qrbox: { width: 340, height: 180 },
      aspectRatio: 1.333,
      showTorchButtonIfSupported: true,
      formatsToSupport: [
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E
      ]
    };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      onScanSuccess,
      () => {}
    ).then(() => {
      scanning = true;
      status.textContent = "Scan läuft – Barcode zentrieren";
    }).catch(err => {
      status.textContent = "Fehler: " + err.message;
      status.style.color = "#ff4d4d";
    });

    document.getElementById("stop-btn").onclick = () => {
      if (scanning) {
        html5QrCode.stop().then(() => {
          scanning = false;
          status.textContent = "Scanner gestoppt";
        });
      }
    };
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
  </script>
</body>
</html>
