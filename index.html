<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LuxeFinds Scanner</title>

  <link rel="manifest" href="./site.webmanifest">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    #container { position: relative; width: 100%; height: 100%; }
    #reader { position: absolute; inset: 0; width: 100% !important; height: 100% !important; }
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 2;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      height: 2px;
      background: #ff4d4d;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
      box-shadow: 0 0 10px #ff4d4d;
    }
    #crosshair-v {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 60vw;
      background: #ff4d4d;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
      box-shadow: 0 0 10px #ff4d4d;
    }
    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      z-index: 5;
    }
    #header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }
    .icon-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 1rem;
      z-index: 5;
    }
    #success {
      position: absolute;
      inset: 0;
      background: rgba(0,255,100,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #00ff64;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
      z-index: 10;
    }
    #success.show { opacity: 1; }
  </style>
</head>
<body>

  <div id="container">
    <div id="reader"></div>
    <div id="overlay"></div>
    <div id="crosshair"></div>
    <div id="crosshair-v"></div>

    <div id="header">
      <h1>LuxeFinds Scanner</h1>
      <div>
        <div class="icon-btn">⚙️</div>
        <div class="icon-btn">ℹ️</div>
      </div>
    </div>

    <div id="status">Scan läuft...</div>

    <div id="success">Scan erfolgreich</div>
  </div>

  <!-- Beep (lauter, professioneller Scanner-Sound) -->
  <audio id="beep" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/24/audio_8d7b0d4d0a.mp3" type="audio/mpeg">
  </audio>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const beep = document.getElementById("beep");
    const success = document.getElementById("success");
    const status = document.getElementById("status");
    let scanning = false;

    const WEBHOOK = "https://discord.com/api/webhooks/1470520011096592415/QSAAy7JK_v83ymk8KlY2p8F5pjgnnSo5EQCFGv209KZN4sQNRqkRL-H6VzimoXfgMG_5";

    async function sendToDiscord(code) {
      fetch(WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `**Robin – Neuer Verkauf:** \`${code}\` um ${new Date().toLocaleString('de-DE')} (Affiliate-Scan)`
        })
      }).catch(() => {}); // Stille Fehler
    }

    function onScanSuccess(decodedText) {
      success.classList.add("show");
      beep.currentTime = 0;
      beep.play().catch(() => {});
      sendToDiscord(decodedText);

      setTimeout(() => success.classList.remove("show"), 2800);
    }

    const config = {
      fps: 20,
      qrbox: { width: 380, height: 180 },
      aspectRatio: 1.0,
      showTorchButtonIfSupported: true,
      formatsToSupport: [Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8, Html5QrcodeSupportedFormats.UPC_A, Html5QrcodeSupportedFormats.UPC_E]
    };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, () => {}).then(() => {
      scanning = true;
      status.textContent = "Scan läuft...";
    }).catch(err => {
      status.textContent = "Fehler: Kamera";
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(() => {});
  </script>
</body>
</html>
